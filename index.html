<!DOCTYPE html>

    </head>
    <body>
        <div class="overlay-container">

                <i id="btnGrayscale" class="material-icons controls-icon">invert_colors</i>
                <i id="btnMute" class="material-icons controls-icon">volume_off</i>

            </div>
            <div class="bar-container">
                <div class="bar-overlay left"></div>

            <div class="img-container">
